---
layout: default
permalink: /files
---
<div class="w-100 h-100 scrollarea p-3">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Filename</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {%- assign files = site.static_files | where: "bin", true %}
      {%- for file in files %}
      <tr>
        <td>{{ file.name }}</td>
        <td><a title="Download" href="{{ file.path }}"><i class="bi bi-cloud-download"></i></a></td>
      </tr>
      {%- endfor %}
    </tbody>
  </table>
</div>
